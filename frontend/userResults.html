<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- JQuery Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/4f6d96e165.js"
      crossorigin="anonymous"
    ></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Page Name -->
    <title>FallSafe</title>

    <!-- Linking CSS -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <!-- ######################################## INSERT PAGE'S CSS HERE \/ ########################################################### -->
    <!-- <link rel="stylesheet" href="./css/" /> -->
    <!-- ######################################## END OF PAGE'S CSS ########################################################### -->

    <!-- Linking JS -->
    <script src="./js/script.js" defer></script>

    <!-- ######################################## INSERT PAGE'S JS HERE \/ ########################################################### -->
    <script src="./js/userResults.js" defer></script>
    <!-- ######################################## END OF PAGE'S JS ########################################################### -->

    <!-- Add a favicon to the tab bar -->
    <link rel="icon" type="image/x-icon" href="./img/FallSafe-Small.png" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Navbar -->
      <div id="navbar-container"></div>
    </header>

    <!-- Transparent Row with Small Height at the Top -->
    <div
      class="row"
      style="width: 10vw; height: 50px; background-color: transparent"
    ></div>

    <!-- Main Content Container -->
    <div class="container text-center">
      <div class="row justify-content-center">
        <div class="col-12 mt-5">
          <!-- Load customAlert.html dynamically -->
          <div id="customAlertContainer"></div>

          <!-- ######################################## INSERT PAGE'S CONTENT HERE \/ ########################################################### -->

          <h1>Your Results</h1>
          <p class="mb-3">
            Visualizing your Falls Efficacy Scale (FES) scores to better understand your progress and risk areas.
          </p>
          <u><p id="userResultsTitle">Here are your results</p></u>

          <div id="disclaimer" class="mt-3 text-muted">
            <small><strong>Disclaimer:</strong> The displayed results are averages calculated from multiple test entries.</small>
          </div>

          <!-- Display Fall Risk -->
          <div id="fallRisk" class="mb-4"></div>

          <!-- Chart Containers -->
          <div class="row justify-content-center mb-5">
            <!-- Bar Chart -->
            <div class="col-md-6 mb-4">
              <canvas id="barChart"></canvas>
            </div>
            <!-- Radar Chart -->
            <div class="col-md-6 mb-4">
              <canvas id="radarChart"></canvas>
            </div>
          </div>

          <!-- Title for History Section -->
          <h2 id="historyTitle" class="mt-3">Test History</h2>

          <!-- Button to toggle detailed data view -->
          <button id="toggleDataView" class="btn btn-info mt-3">Show All Data</button>
          
          <!-- Container for detailed table view of results -->
          <div id="dataTableContainer" class="mt-5" style="display: none;">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>No.</th>
                  <th>Test Name</th>
                  <th>Score</th>
                  <th>Date</th>
                </tr>
              </thead>
              <tbody id="detailedData">
                <!-- Detailed data will be inserted here dynamically -->
              </tbody>
            </table>
          </div>

          <!-- ######################################## END OF PAGE'S CONTENT ########################################################### -->
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bd-footer">
      <div
        id="footer-container"
        class="container py-4 py-md-5 px-4 px-md-3 text-body-secondary"
      ></div>
    </footer>
  </body>
</html>
