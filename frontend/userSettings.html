<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- JQuery Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/4f6d96e165.js"
      crossorigin="anonymous"
    ></script>

    <!-- Page Name -->
    <title>FallSafe</title>

    <!-- Linking CSS -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <!-- ######################################## INSERT PAGE'S CSS HERE \/ ########################################################### -->
    <!-- <link rel="stylesheet" href="./css/" /> -->
    <!-- ######################################## END OF PAGE'S CSS ########################################################### -->

    <!-- Linking JS -->
    <script src="./js/script.js" defer></script>

    <!-- ######################################## INSERT PAGE'S JS HERE \/ ########################################################### -->
    <!-- <script src="./js/" defer></script> -->
    <!-- ######################################## END OF PAGE'S JS ########################################################### -->

    <!-- Add a favicon to the tab bar -->
    <link rel="icon" type="image/x-icon" href="./img/FallSafe-Small.png" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Navbar -->
      <div id="navbar-container"></div>
    </header>

    <!-- Transparent Row with Small Height at the Top -->
    <div
      class="row"
      style="width: 10vw; height: 50px; background-color: transparent"
    ></div>

    <!-- Main Content Container -->
    <div class="container text-center">
      <div class="row justify-content-center">
        <div class="col-12 fade-in" style="margin-top: 4.5rem;">
          <!-- Load customAlert.html dynamically -->
          <div id="customAlertContainer"></div>

          <!-- ######################################## INSERT PAGE'S CONTENT HERE \/ ########################################################### -->
          <!-- Main Content Container -->
          <div class="container text-center">
            <div class="row justify-content-center">
              <div class="col-12">
                <h1 class="mt-3">Settings</h1>
                <p class="mb-3">Select your peferred language</p>

                <!-- Navigation Tabs -->
                <ul class="nav nav-tabs mb-3" id="accountTabs" role="tablist">
                  <li class="nav-item" role="presentation">
                    <a
                      class="nav-link"
                      id="language-tab"
                      data-bs-toggle="tab"
                      href="#languageSettings"
                      role="tab"
                      aria-controls="languageSettings"
                      aria-selected="false"
                    >
                      Language
                    </a>
                  </li>
                </ul>

                <!-- Tab Content -->
                <div class="tab-content">
                  <!-- Language Settings Tab Pane -->
                  <div
                    class="tab-pane fade show active"
                    id="languageSettings"
                    role="tabpanel"
                    aria-labelledby="language-tab"
                  >
                    <div class="card p-4 text-start">
                      <h4>Language Configuration</h4>
                      <p>Select your preferred language for translation.</p>

                      <!-- Google Translate Element -->
                      <div id="google_translate_element"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- ######################################## END OF PAGE'S CONTENT ########################################################### -->
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bd-footer">
      <div
        id="footer-container"
        class="container py-4 py-md-5 px-4 px-md-3 text-body-secondary"
      ></div>
    </footer>
  </body>
</html>
