<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Falls Efficacy Scale</title>

  <!-- Bootstrap Link -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
    defer
  ></script>

  <!-- JQuery Link -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/4f6d96e165.js" crossorigin="anonymous"></script>

  <!-- Linking CSS -->
  <link rel="stylesheet" href="./css/normalize.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/FES.css" />

  <!-- JavaScript -->
  <script src="./js/script.js" defer></script>

  <script>
    const API_BASE_URL = "http://localhost:5250/api/v1"; // Backend API URL

    async function fetchQuestions() {
      try {
        const response = await fetch(`${API_BASE_URL}/questions`);
        if (!response.ok) {
          throw new Error("Failed to fetch questions");
        }
        const questions = await response.json();
        renderQuestions(questions);
      } catch (error) {
        console.error(error);
        alert("Error fetching questions. Please try again.");
      }
    }

    function renderQuestions(questions) {
      const container = document.getElementById("questions-container");
      container.innerHTML = "";

      questions.forEach((question) => {
        const questionDiv = document.createElement("div");
        questionDiv.className = "question mb-4";

        questionDiv.innerHTML = `

          <p>${question.text}</p>
          <button class="btn btn-secondary play-button" data-id="${question.id}" data-text="${question.text}">
            Play
          </button>
          <div class="options d-flex justify-content-between">
            <div class="option" data-risk="low">
              <label>
                <input type="radio" name="question-${question.id}" value="1">
              </label>
              <div class="indicator bg-success">Low Risk</div>
            </div>
            <div class="option" data-risk="moderate">
              <label>
                <input type="radio" name="question-${question.id}" value="2">
              </label>
              <div class="indicator bg-warning">Moderate Risk</div>
            </div>
            <div class="option" data-risk="high">
              <label>
                <input type="radio" name="question-${question.id}" value="3">
              </label>
              <div class="indicator bg-danger">High Risk</div>
            </div>
            <div class="option" data-risk="very-high">
              <label>
                <input type="radio" name="question-${question.id}" value="4">
              </label>
              <div class="indicator bg-dark">Very High Risk</div>
            </div>
          </div>
        `;
        container.appendChild(questionDiv);
      });
    }

    async function submitResponses() {
      const responses = [];
      document.querySelectorAll(".question").forEach((questionDiv) => {
        const questionId = questionDiv.querySelector(".options input").name.split("-")[1];
        const selectedOption = questionDiv.querySelector(".options input:checked");

        if (selectedOption) {
          responses.push({
            question_id: parseInt(questionId, 10),
            score: parseInt(selectedOption.value, 10),
          });
        } else {
          alert("Please answer all questions before submitting.");
          throw new Error("Incomplete responses");
        }
      });

      const payload = {
        user_id: 1,
        responses,
      };

      try {
        const response = await fetch(`${API_BASE_URL}/saveResponses`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        if (!response.ok) {
          throw new Error("Failed to submit responses");
        }

        const result = await response.json();
        alert(result.message);
      } catch (error) {
        console.error(error);
        alert("Error submitting responses. Please try again.");
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      fetchQuestions();

      document.getElementById("submit-button").addEventListener("click", submitResponses);
    });

    async function playQuestionAudio(questionText) {
      const language = document.getElementById("language-dropdown").value;
      try {
        const response = await fetch(`${API_BASE_URL}/readQuestion`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question_text: questionText, language }),
        });

        if (!response.ok) {
          throw new Error("Failed to generate speech");
        }

        const audioBlob = await response.blob();
        const audioUrl = URL.createObjectURL(audioBlob);
        const audio = new Audio(audioUrl);
        audio.play();
      } catch (error) {
        console.error("Error in playQuestionAudio:", error.message);
        alert("Error playing question audio. Please try again.");
      }
    }

    document.addEventListener("click", (event) => {
      if (event.target.classList.contains("play-button")) {
        const questionText = event.target.getAttribute("data-text");
        playQuestionAudio(questionText);
      }
    });

  </script>

  <style>
    h2{
      margin-bottom: 2em;
      margin-top: 4em;
    }
  </style>

</head>
<body>
  <!-- Header -->
  <header>
    <div id="navbar-container"></div>
  </header>

  <!-- Transparent Row with Small Height at the Top -->
  <div class="row" style="width: 10vw; height: 50px; background-color: transparent"></div>

  <!-- Main Content Container -->
  <div class="container text-center">
    <div class="row justify-content-center">
      <div class="col-12 mt-5">
        <!-- Page Content -->
        <h1>Falls Efficacy Scale</h1>
        <p class="lead text-muted">Assessing the confidence of seniors in avoiding falls in different situations.</p>

        <main class="container my-5">
          <div class="language-selector mb-4">
            <label for="language-dropdown">Select Language:</label>
            <select id="language-dropdown" class="form-select">
              <option value="en" selected>English</option>
              <option value="es">Spanish</option>
              <option value="fr">French</option>
            </select>
          </div>
          <h2>Do you feel like falling when...</h2>
          <div id="questions-container"></div>
          <!-- Centered Submit Button -->
          <div class="d-flex justify-content-center mt-3">
            <button id="submit-button" class="btn btn-primary">Submit</button>
          </div>
        </main>        
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bd-footer">
    <div id="footer-container" class="container py-4 py-md-5 px-4 px-md-3 text-body-secondary">
      <p>&copy; 2025 FallSafe | All Rights Reserved</p>
    </div>
  </footer>
</body>
</html>
