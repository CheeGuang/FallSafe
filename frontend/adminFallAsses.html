<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- JQuery Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/4f6d96e165.js"
      crossorigin="anonymous"
    ></script>

    <!-- Page Name -->
    <title>FallSafe - Fall Assessment Dashboard</title>

    <!-- Linking CSS -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <!-- ######################################## INSERT PAGE'S CSS HERE \/ ########################################################### -->
    <link rel="stylesheet" href="./css/adminFallAsses.css" />
    <!-- ######################################## END OF PAGE'S CSS ########################################################### -->

    <!-- Linking JS -->
    <script src="./js/scriptForAdmin.js" defer></script>

    <!-- ######################################## INSERT PAGE'S JS HERE \/ ########################################################### -->
    <script src="./js/adminFallAsses.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!--CHART.JS SCRIPT FILE-->

    <!-- ######################################## END OF PAGE'S JS ########################################################### -->

    <!-- Add a favicon to the tab bar -->
    <link rel="icon" type="image/x-icon" href="./img/FallSafe-Small.png" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Navbar -->
      <div id="navbar-container"></div>
    </header>

    <!-- Transparent Row with Small Height at the Top -->
    <div
      class="row"
      style="width: 10vw; height: 50px; background-color: transparent"
    ></div>

    <!-- Main Content Container -->
    <div class="container text-center">
      <div class="row justify-content-center">
        <div class="col-12 mt-5">
          <!-- Load customAlert.html dynamically -->
          <div id="customAlertContainer"></div>

          <!-- ######################################## INSERT PAGE'S CONTENT HERE \/ ########################################################### -->
          <h1>Fall Assessment Analysis</h1>
          <!-- Dashboard Container -->
          <div class="dashboard-container">
            <!-- Dashboard Title -->

            <!-- Filter Controls -->
            <div class="filter-controls mb-4">
              <!-- Age Group Filter -->
              <select
                id="ageGroupSelector"
                class="form-select d-inline-block me-3"
                style="width: auto"
              >
                <option value="all">All</option>
                <option value="60-70">60-70</option>
                <option value="70-80">70-80</option>
                <option value="80-90">80-90</option>
                <option value="90+">90+</option>
              </select>

            <!-- Individual Search --> 
            <div class="input-group" style="width: auto; display: inline-flex; flex-direction: column;">
              <div class="d-flex">
                <input type="text" 
                      id="individualSearch" 
                      class="form-control" 
                      placeholder="Search by Name"
                      style="max-width: 270px;">
                <button class="btn btn-outline-secondary" type="button" id="searchButton">
                  <i class="fas fa-search"></i>
                </button>
              </div>
              
              <!-- Dropdown for Suggestions, positioned below the input field -->
              <ul id="suggestionDropdown" class="dropdown-menu" style="display: none; width: auto; max-width: 270px; margin-top: 5px;">
                <!-- Suggestions will appear here -->
              </ul>
            </div>
            
            </div>

            <!-- Dashboard Grid -->
            <div class="row">
              <!-- Average Session Score Chart -->
              <div class="col-md-6 mb-4">
                <div class="card">
                  <div class="card-header">
                    <h5 class="card-title mb-0">
                      Average Session Score Over Time
                    </h5>
                  </div>
                  <div class="card-body">
                    <canvas id="averageSessionScoreChart"></canvas>
                  </div>
                </div>
              </div>

              <!-- Average Time Taken per Test -->
              <div class="col-md-6 mb-4">
                <div class="card">
                  <div class="card-header">
                    <h5 class="card-title mb-0">Average Time Taken per Test</h5>
                  </div>
                  <div class="card-body">
                    <canvas id="timeTakenChart"></canvas>
                  </div>
                </div>
              </div>

              <!-- High-Risk Elderly Users Table with Sorting & Pagination -->
              <div class="col-md-12 mb-4">
                <div class="card">
                  <div class="card-header">
                    <h5 class="card-title mb-0">
                      Latest High-Risk Elderly Users
                    </h5>
                  </div>
                  <div class="card-body">
                    <table class="table table-striped" id="highRiskTable">
                      <thead>
                        <tr>
                          <th>Name</th>
                          <th>Age</th>
                          <th>Email</th>
                          <th>Risk Level</th>
                        </tr>
                      </thead>
                      <tbody id="tableBody">
                        <!-- Data will be inserted here -->
                      </tbody>
                    </table>

                    <!-- Pagination -->
                    <nav aria-label="Page navigation">
                      <ul
                        class="pagination justify-content-center"
                        id="pagination"
                      ></ul>
                    </nav>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- ######################################## END OF PAGE'S CONTENT ########################################################### -->
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bd-footer">
      <div
        id="footer-container"
        class="container py-4 py-md-5 px-4 px-md-3 text-body-secondary"
      ></div>
    </footer>
  </body>
</html>
