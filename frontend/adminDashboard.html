<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- JQuery Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/4f6d96e165.js"
      crossorigin="anonymous"
    ></script>

    <!-- Page Name -->
    <title>FallSafe - FES Dashboard</title>

    <!-- Linking CSS -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <!-- ######################################## INSERT PAGE'S CSS HERE \/ ########################################################### -->
    <link rel="stylesheet" href="./css/adminDashboard.css" />
    <!-- ######################################## END OF PAGE'S CSS ########################################################### -->

    <!-- Linking JS -->
    <script src="./js/scriptForAdmin.js" defer></script>

    <!-- ######################################## INSERT PAGE'S JS HERE \/ ########################################################### -->
    <script src="./js/adminDashboard.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!--CHART.JS SCRIPT FILE-->
    <!-- ######################################## END OF PAGE'S JS ########################################################### -->

    <!-- Add a favicon to the tab bar -->
    <link rel="icon" type="image/x-icon" href="./img/FallSafe-Small.png" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Navbar -->
      <div id="navbar-container"></div>
    </header>

    <!-- Transparent Row with Small Height at the Top -->
    <div
      class="row"
      style="width: 10vw; height: 50px; background-color: transparent"
    ></div>

    <!-- Main Content Container -->
    <div class="container text-center">
      <div class="row justify-content-center">
        <div class="col-12 mt-5">
          <!-- Load customAlert.html dynamically -->
          <div id="customAlertContainer"></div>

          <!-- ######################################## INSERT PAGE'S CONTENT HERE \/ ########################################################### -->
          <!-- Dashboard Container -->
          <div class="dashboard-container">
            <!-- Dashboard Title -->
            <h2 class="mb-4" style="text-align: left">
              Falls Efficacy Scale Analysis
            </h2>

            <!-- Filter Controls -->
            <div class="filter-controls mb-4">
              <!-- Age Group Filter -->
              <select
                id="ageGroupSelector"
                class="form-select d-inline-block me-3"
                style="width: auto"
              >
                <option value="all">All</option>
                <option value="60-70">60-70</option>
                <option value="70-80">70-80</option>
                <option value="80-90">80-90</option>
                <option value="90+">90+</option>
              </select>

              <!-- Individual Search -->
              <div
                class="input-group"
                style="width: auto; display: inline-flex"
              >
                <input
                  type="number"
                  id="individualSearch"
                  class="form-control"
                  placeholder="Search by User ID"
                  min="1"
                  style="max-width: 270px"
                />
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="searchButton"
                >
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>

            <!-- Dashboard Grid -->
            <div class="row">
              <!-- Average FES Score Card -->
              <div class="col-md-6 mb-4">
                <div class="card">
                  <div class="card-header">
                    <h5 class="card-title mb-0">Average FES Score</h5>
                  </div>
                  <div class="card-body">
                    <canvas id="averageScoreChart"></canvas>
                  </div>
                </div>
              </div>

              <!-- Score Distribution Card -->
              <div class="col-md-6 mb-4">
                <div class="card">
                  <div class="card-header">
                    <h5 class="card-title mb-0">Latest Score Distribution</h5>
                  </div>
                  <div class="card-body">
                    <canvas id="distributionChart"></canvas>
                  </div>
                </div>
              </div>
            </div>
            <!-- Detailed Breakdown of Scores -->
            <div class="col-md-12 mb-4">
              <div class="card">
                <div class="card-header">
                  <h5 class="card-title mb-0">
                    Latest Breakdown of Individual Questions
                  </h5>
                </div>
                <div
                  class="card-body"
                  style="display: flex; justify-content: center"
                >
                  <canvas
                    id="questionScoreChart"
                    style="max-width: 400px; max-height: 400px"
                  ></canvas>
                </div>
              </div>
            </div>
          </div>
          <!-- ######################################## END OF PAGE'S CONTENT ########################################################### -->
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bd-footer">
      <div
        id="footer-container"
        class="container py-4 py-md-5 px-4 px-md-3 text-body-secondary"
      ></div>
    </footer>
  </body>
</html>
