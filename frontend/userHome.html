<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- JQuery Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/4f6d96e165.js"
      crossorigin="anonymous"
    ></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Page Name -->
    <title>FallSafe - User Dashboard</title>

    <!-- Linking CSS -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/userHome.css" />

    <!-- Linking JS -->
    <script src="./js/script.js" defer></script>
    <script src="./js/userHome.js" defer></script>

    <!-- Add a favicon to the tab bar -->
    <link rel="icon" type="image/x-icon" href="./img/FallSafe-Small.png" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Navbar -->
      <div id="navbar-container"></div>
    </header>

    <!-- Main Content Container -->
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-12 fade-in" style="margin-top: 4.5rem;">
          <!-- Load customAlert.html dynamically -->
          <div id="customAlertContainer"></div>

          <!-- Welcome Section -->
          <section class="welcome-section">
            <div class="container">
              <div class="row align-items-center">
                <div class="col-md-8">
                  <div class="user-profile">
                    <div>
                      <h1 class="welcome-message">
                        Welcome, <span id="userName">User</span>!
                      </h1>
                      <p class="text-muted">What would you like to do today?</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>

          <!-- Action Cards Section -->
          <div class="row action-cards">
            <div class="col-md-6 col-lg-3" onclick="window.location.href='./userFES.html'">
              <div class="action-card">
                <div class="action-icon">
                  <i class="fas fa-chart-line"></i>
                </div>
                <h3 class="action-title">Falls Efficacy Scale</h3>
              </div>
            </div>
            
            <div class="col-md-6 col-lg-3" onclick="window.location.href='./userSelfAssessment.html'">
              <div class="action-card">
                <div class="action-icon">
                  <i class="fas fa-file-alt"></i>
                </div>
                <h3 class="action-title">Physical Self Assessment</h3>
              </div>
            </div>
            
            <div class="col-md-6 col-lg-3" onclick="window.location.href='./userConsultDoctor.html'">
              <div class="action-card">
                <div class="action-icon">
                  <i class="fas fa-user-md"></i>
                </div>
                <h3 class="action-title">Consult Doctor</h3>
              </div>
            </div>
            
            <div class="col-md-6 col-lg-3" onclick="window.location.href='./userResults.html'">
              <div class="action-card">
                <div class="action-icon">
                  <i class="fas fa-chart-bar"></i>
                </div>
                <h3 class="action-title">View Results</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bd-footer">
      <div
        id="footer-container"
        class="container py-4 py-md-5 px-4 px-md-3 text-body-secondary"
      ></div>
    </footer>    
  </body>
</html>
