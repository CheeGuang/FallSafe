<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- JQuery Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/4f6d96e165.js"
      crossorigin="anonymous"
    ></script>

    <!-- Page Name -->
    <title>FallSafe</title>

    <!-- Linking CSS -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <!-- ######################################## INSERT PAGE'S CSS HERE \/ ########################################################### -->
    <link rel="stylesheet" href="./css/userFES.css" />
    <!-- ######################################## END OF PAGE'S CSS ########################################################### -->

    <!-- Linking JS -->
    <script src="./js/script.js" defer></script>

    <!-- ######################################## INSERT PAGE'S JS HERE \/ ########################################################### -->
    <script src="./js/userFES.js" defer></script>
    <!-- ######################################## END OF PAGE'S JS ########################################################### -->

    <!-- Add a favicon to the tab bar -->
    <link rel="icon" type="image/x-icon" href="./img/FallSafe-Small.png" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Navbar -->
      <div id="navbar-container"></div>
    </header>

    <!-- Transparent Row with Small Height at the Top -->
    <div
      class="row"
      style="width: 10vw; height: 50px; background-color: transparent"
    ></div>

    <!-- Main Content Container -->
    <div class="container text-center">
      <div class="row justify-content-center">
        <div class="col-12 mt-5">
          <!-- Load customAlert.html dynamically -->
          <div id="customAlertContainer"></div>

          <!-- ######################################## INSERT PAGE'S CONTENT HERE \/ ########################################################### -->
          <!-- Page Content -->
          <h1>Falls Efficacy Scale</h1>
          <p class="lead text-muted">
            Please rate your confidence in completing each of the 16 tasks
            listed below. These tasks assess your confidence in avoiding falls
            in various situations.
          </p>

          <h2 style="padding-top: 1em; padding-bottom: 1em">
            How Confident are you in the following:
          </h2>
          <div id="questions-container"></div>
          <div class="d-flex justify-content-between mt-4">
            <button id="back-button" class="btn btn-secondary" disabled>
              Back
            </button>
            <button id="next-button" class="btn btn-secondary">Next</button>
          </div>
          <div class="d-flex justify-content-center mt-3">
            <button id="submit-button" class="btn btn-primary" disabled>
              Submit
            </button>
          </div>
          <div
            id="loading-spinner"
            class="spinner-border text-primary"
            role="status"
            style="display: none"
          >
            <span class="visually-hidden">Loading...</span>
          </div>

          <!-- ######################################## END OF PAGE'S CONTENT ########################################################### -->
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bd-footer">
      <div
        id="footer-container"
        class="container py-4 py-md-5 px-4 px-md-3 text-body-secondary"
      ></div>
    </footer>
  </body>
</html>
